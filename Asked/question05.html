<!--Desenvolva uma calculadora. Ela recebe como entrada dois números
e uma – dentre quatro – operação: soma, subtração, multiplicação ou divisão. -->

<!-- REPOSTA -->
<script>
function pulaLinha() {
        document.write("<br>");
    }

function calculadora() {
  // body...
  var num1 = prompt("Numero 1: ");
  num1 = parseFloat(num1);
  var sinal = prompt("Operação. EX: +, -, *, / "); 
  var num2 = prompt("Numero 2: ");
  num2 = parseFloat(num2);
 
  var resultado;	


  if (sinal == "+") {
      resultado = num1+num2;
  }
    if (sinal == "-") {
      resultado = num1-num2;
  }
    if (sinal == "*") {
      resultado = num1*num2;
  }
    if (sinal == "/") {
      resultado = num1/num2;
  }
  document.write("Resultado: " + resultado);
}
calculadora();

</script>
